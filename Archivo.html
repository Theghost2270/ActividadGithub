<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100px;
            height: 100px;
        }
        .cart {
            margin-top: 20px;
            padding: 10px;
            border-top: 2px solid #ddd;
        }
        .cart h2 {
            margin-top: 0;
        }
        .cart-total {
            font-weight: bold;
        }
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Tienda en LÃ­nea</h1>

    <div id="products">
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>$10.00</p>
            <button onclick="addToCart(10)">Agregar al Carrito</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>$20.00</p>
            <button onclick="addToCart(20)">Agregar al Carrito</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Producto 3">
            <h3>Producto 3</h3>
            <p>$30.00</p>
            <button onclick="addToCart(30)">Agregar al Carrito</button>
        </div>
    </div>

    <div class="cart">
        <h2>Carrito de Compras</h2>
        <p>Total: $<span id="cart-total">0.00</span></p>
    </div>

    <script>
        let total = 0;

        function addToCart(price) {
            total += price;
            document.getElementById('cart-total').innerText = total.toFixed(2);
        }
    </script>
</body>
</html>
